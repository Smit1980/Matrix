<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <canvas></canvas>
  <header>
    <div id="name">Denis Shandalin <a href="t.me/Denis_bcard_bot" style="color: white; text-decoration: underline;">➡️ Визитка</a></div>
    #"https://dewiar.com/bwm/91834"
  </header>
  <main>
    <div id="text-container" class="mobile" style="overflow-y: auto; max-height: 80vh;"></div>
  </main>
  <script src="matrix.js"></script>
  <script>
    setTimeout(() => {
      const container = document.getElementById("text-container");
      const lines = [
        { text: "     "IT: Внедрение современных технологий на базе искусственного интеллекта в бизнесе", "tag": "<strong><u>" },
    "    Автоматизация продаж: чат-боты и CRM для повышения эффективности маркетинга и продаж.",
    "    Персонализация контента: рекомендательные алгоритмы для повышения вовлечённости.",
    "    Прогноз спроса и запасов: оптимизация запасов на основе анализа данных.",
    "    Улучшение клиентского сервиса: виртуальные помощники и автоматизация обработки запросов.",
    "    Анализ больших данных: поддержка принятия управленческих решений.",
    "    Генеративный контент: создание текстов, изображений и видео для творческих задач.",
    "    RAG-системы: интеграция внешних источников знаний для повышения качества и актуальности ответов ИИ.",
    "    Прогнозирование: модели временных рядов и машинного обучения для точных бизнес-прогнозов.",
    "    Оптимизация HR-процессов: автоматизация подбора персонала и оценки кандидатов.",
    "    Финансовый анализ и управление рисками: оценка кредитоспособности и выявление мошенничества.",
    "    Исследования и инновации: ускорение разработки продуктов в фармацевтической и производственной сферах.",
    "    Контроль и мониторинг: системы видеонаблюдения и компьютерного зрения.",
    { "text": "Недвижимость:", "tag": "<strong><u>" },
    "    Экспертиза и управление недвижимыми активами.",
    "    Выкуп имущества с электронных торгов (ФЗ № 127, № 159, № 229).",
    "    Редевелопмент объектов различного назначения.",
    "    Портфельные инвестиции в жилую и коммерческую недвижимость.",
    "    Стратегическое планирование и консалтинг по развитию проектов."
      ];

      let currentLine = 0;

      function typeWriter() {
        if (currentLine < lines.length) {
          let line = lines[currentLine];
          let index = 0;
          container.style.opacity = 1;
          container.innerHTML += '<br>';

          function typeLine() {
            if (typeof line === 'object') {
              container.innerHTML += line.tag;
              line = line.text;
            }

            if (index < line.length) {
              container.innerHTML += line.charAt(index);
              index++;
              setTimeout(typeLine, 50);
            } else {
              if (typeof lines[currentLine] === 'object') {
                container.innerHTML += "</u></strong>";
              }
              currentLine++;
              setTimeout(typeWriter, 500);
              container.scrollTop = container.scrollHeight;
            }
          }

          typeLine();
        }
      }

      typeWriter();
    }, 2000);
  </script>
</body>
</html>
